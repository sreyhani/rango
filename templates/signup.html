<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
{% extends "navbar.html" %}
{% block body %}
    <div class="ui large middle center aligned grid">
                <form class="ui form" id=”register_form” method="POST">
                    {% csrf_token %}
                    <input class="ui input" name=”first_name” type="text" placeholder="enter your first name">
                    <input class="ui" name='last_name' type="text" placeholder="enter your last name">
                    <input class="ui" name='username' type="text" placeholder="enter your user name">
                    <input class="ui" name=”email” type="email" placeholder="enter your email">
                    <input class="ui" name=”password1” type="password" placeholder="enter your password">
                    <input class="ui" name=”password2” type="password" placeholder="confirm your password">
                    <button class="ui button" name=”submit" type="submit">submit</button>
                </form>
    </div>
{% endblock %}
</body>
</html>
