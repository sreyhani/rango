<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="ui menu" id="navbar">
    <a id="homepage" class="ui item" href="/">
        <i class="ui home large icon"></i>
    </a>
    {% if not request.user.is_authenticated %}
        <a class="ui item" id="login" href="/login">log in</a>
        <a class="ui item" id="register" href="/signup">sign up</a>
    {% else %}
        <a class="ui item" id="profile" href="{% url 'profile' %}">profile</a>
        <a class="ui item" id="panel" href="{% url 'panel' %}">panel</a>
        <a class="ui item" id="logout" href="{% url 'logout' %}">logout</a>
    {% endif %}
    <a class="ui item" id='contact_us' href="/contact_us">contact us</a>
</div>
{% block body %}
{% endblock %}
</body>
</html>
